<head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>OneList</title>
    
    <!-- Included CSS Files (Uncompressed) -->
    <!--
    <link rel="stylesheet" href="stylesheets/foundation.css">
    -->
    
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
    <div id="appView">
        <div class="row">
            <div class="ten columns">
                <h1 class="title"><span class="blue">One</span><span class="yellow">List</span> <span class="red">App</span></h1>
            </div>
            <div class="two columns">
                help
            </div>
            <hr/>
        </div>
        <div class="row">
            <div class="twelve columns">
                <div class="newList">
                    <a class="radius button" href="#" id="newList">New List</a>
                </div>
            </div>
        </div>

        <div id="cards" class="row">
    </div>

    <!-- Included JS Files (Compressed) -->
    <script data-main="js/config" src="js/vendor/require.js"></script>

    <!-- templates -->
    <script type="text/template" id="cardViewTemplate">
        <div class="card">
            <div id="innerContainer">
                <div class="close">X</div>
                <div class="front" data-id="name">
                    <input type="text" name="name" placeholder="Who's list?">
                </div>
                <div class="back list">
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="list">
       <div class="newList">
           <a class="radius button plus" href="#" data-id="newItem"></a>
       </div>
        <ul data-id="listItems">
        </ul>
    </script>

    <script type="text/template" id="listItem">
        <li>
            <input type="text" name="listItem" class="listItem">
        </li>
    </script>

</body>
</html>
